<html>
  <head>
    <title>ITCASTZM</title>
    <script>
      var loc = 'https://itcastzm.github.io';
      var regex = /https:\/\/itcastzm\.github\.io\/docs\/([^#]+)#(.+)/;
      var result = regex.exec(window.location);
      if (result) {
        window.location = loc + '/#docs/' + result[1] + '#' + result[2];
      } else {
        window.location = loc;
      }
    </script>
  </head>
  <body>
    <p>redirecting...</p>
  </body>
</html>
